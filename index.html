<!DOCTYPE HTML>
<html>
<head>
	<title>GRANT</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
	<meta name="format-detection" content="telephone=no">
	<meta name="HandheldFriendly" content="true" />
	<meta name="robots" content="noindex,nofollow" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="Phaser App">
	<meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" charset="utf-8" />
	
	<script src="src/phaser.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/LevelManager.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/Game.js"></script>
</head>
<body>

	<div id="game"></div>
	<div id="orientation"></div>

	<script type="text/javascript">

	(function () {

		//	Create your Phaser game and inject it into the game div.
		//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
		//	We're using a game size of 1024 x 768 here, but you can use whatever you feel makes sense for your game of course.
		var game = new Phaser.Game("100%", "100%", Phaser.AUTO, 'game');

		//	Add the States your game has.
		//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
		game.state.add('Boot', GRANT.Boot);
		game.state.add('Preloader', GRANT.Preloader);
		game.state.add('MainMenu', GRANT.MainMenu);
		game.state.add('Game', GRANT.Game);
		game.state.add('LevelManager', GRANT.LevelManager);

		//	Now start the Boot state.
		game.state.start('Boot');
	})();
	</script>

</body>
</html>
